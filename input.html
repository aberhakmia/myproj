<!DOCTYPE html>
<html>

<head>
   <title>form of input</title>
</head>

<body>
   <input type="hidden" value="abeer">
   <input type="resert"> <!-- بيعمل الغاء لكل البيانات التي قمنا بكتابتها -->
   <div>
      <label>color</label>
      <input type="color" name="color">
   </div>
   <div>
      <label>range</label> <!--تعني مدى اي تبدا من مكان الى مكان-->
      <input type="range" name="range" min="0" max="100" step="20" value="0"> <!--step للتحكم بعدد مرات القفزة-->
      <!-- يبدا من قيمة محددة لوحده اذا لم نحدد نحن واذا اردنا التحديد نستخدم value-->
   </div>
   <div>
      <label>number</label>
      <input type="number" name="number" min="0" max="100" step="10" autofocus>
      <!--اول ما نفتح الصفحة بكون المؤشر عليه autofocus-->
   </div>
   <div>
      <label>username</label>
      <input type="text" name="user" value="abeer" readonly>
      <!--نستطيع ارسال البيانات ولكن لا نستطيع التعديل عليها readonly-->
   </div>
   <div>
      <label>email</label>
      <input type="email" value="abeer@123we" disabled>
      <!-- لا نستطيع ارسال البيانات ولا نستطيع التعديل عليها disabled-->
   </div>
   <div>
      <label>password</label>
      <input type="password" minlength="10" maxlength="20">
      <!-- عند ارسال البيانات وارسلنا اقل من عشرة يعطي اشعار رسالة-عند ارسال البيانات-->
   </div>

</body>

</html>
