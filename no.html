<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
     <!--
         thead
          tbody
          tfoat
          tr=>table row
          td=>table data cell
          th=>table header cell -->
    </head>
    <body>
       <table>
         <thead>
            <tr>
                <th>first</th>
                <th>last</th>
                <th>mark</th>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td>abeer</td>
                <td>hakmi</td>
                <td>90</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
         </tfoot>
       </table>



    </body>
</html>
