<!DOCTYPE html>
<html>

<head>
    <title>select</title>

</head>

<body>
    <label for="book">choose book</label>
    <select name="book" id="book" multiple> <!--multiple نستطيع اختيار اكثر من كتاب- عن طريق(ctrl)->
        <optgroup label="romantic books"> <!--بتقسم لمجموعات-->
        <!--وهو تنظيم للبيانات اي عنوان لا نستطيع اختياره ضمن الخيارات-->
        <!--المكان الفارغ اللي طلع اول شي هوي مكان تسمية الاوبشن كروب يعني ال ليبلlabel-->
        <option value="1">book1</option>
        <option value="2">book2</option>
        <option value="3">book3</option>
        </optgroup>
        <optgroup label="police books"> <!--بتقسم لمجموعات-->
            <option value="4">book4</option>
            <option value="5" selected>book5</option>
            <option value="6">book6</option>
        </optgroup>
    </select>
    <hr>
    <textarea name="subject" cols="30" rows="10" placeholder="test text"> </textarea>
    <hr>
    <div>
        <label>upload</label>
        <input type="file">
    </div>
    <div>
        <label>search</label>
        <input type="search">
    </div>
    <div>
        <label>url</label> <!--الفرق بينه وبين النص العادي انه يقبل رابط ولا يقبل نص عادي فقط مخصص للروابط-->
        <input type="url">
    </div>
    <div>
        <label>date</label>
        <input type="date">
    </div>
    <div>
        <label>month</label>
        <input type="month">
    </div>
    <div>
        <label>time</label>
        <input type="time">
    </div>
    <input list="programming" name="prog"> <!--هنا لا نكتب type=list-->
    <!--list التاغ الخاص بها اسمه (datalist)-->
    <datalist id="programming">
        <option value="python">
        <option value="php">
        <option value="c#">
        <option value="c">
        <option value="c++">
        <option value="scala">

    </datalist>
</body>


</html>
