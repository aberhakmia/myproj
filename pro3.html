<!DOCTYPE html>
<html>
    <head>
        <title>table</title>
     <!--
         thead
          tbody
          tfoat
          tr=>table row
          td=>table data cell
          th=>table header cell -->
    </head>
    <body>
       <table border="1" cellpadding="2">
        <captio>student marks</captio>
         <thead>
            <tr>
                
                <td rowspan="2">last</td>
                <td>mark</td>
            </tr>
         </thead>
         <tbody>
            <tr>
                <td colspan="2">hakmi</td>
                <td>90</td>
            </tr>
         </tbody>
         <tfoot>
            <tr>
                <td>one</td>
                <td>two</td>
                <td>three</td>
            </tr>
         </tfoot>
       </table>



    </body>
</html>
